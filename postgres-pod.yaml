apiVersion: v1
kind: pod
metadata:
  name: postgres-db
  lables:
    name: postgres-db
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres
      ports: 
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"


    
